<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar Toggle View</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }
    .calendar-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      animation: fadeIn .5s ease-in-out;
    }
    .full-view {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 2000px;
      grid-template-rows: repeat(3,1fr);
      grid-auto-rows: 1fr;
      overflow-x: auto;
      overflow-y: hidden;
    }
    .month-container {
  padding: 20px 10px;
  border-radius: 12px;
  background-color: #f7f9fb;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;     /* keep centered horizontally */
  justify-content: flex-start; /* <— fixes extra vertical spread */
  gap: 12px;               /* adds uniform, small spacing */
}

    .month-container h4 {
      margin: 10px 0;
      font-weight: 600;
      font-size: 1.2rem;
      color: #34495e;
    }
    .calendar-grid {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(7,1fr);
      gap: 6px;
      width: 100%;
      height: auto;
    }
    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color .3s ease, transform .2s ease;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.4rem;
      margin-bottom: 20px;
      font-weight: 600;
      color: #2c3e50;
    }
    .day, .day-header {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      color: #34495e;
      background-color: #ecf0f3;
      transition: background-color .3s ease, transform .2s ease;
    }
    .day:hover { background-color: #d5e8f4; transform: translateY(-2px); }
    .weekend { background-color: #ff7f7f; color: white; }
    .holiday { background-color: #ffa07a; color: white; }
    .caption { margin-top: 15px; font-size: 1rem; font-weight: 500; color: #7f8c8d; }
    #backToSingleMonth {
      margin: 0 auto;
      padding: 10px;
      background-color: #e74c3c;
      color: white;
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      position: relative;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus { color: black; text-decoration: none; cursor: pointer; }
    .has-note { border: 2px solid #3498db; }
    .color-연차 { background-color: orange !important; color: white; }
    .color-monthlyleave { background-color: rgb(76,143,182) !important; color: white; }

    @media screen and (max-width: 768px) {      .calendar-container {
      width: 80%;
      animation: fadeIn .5s ease-in-out;
      padding: 30px;

    }
    .calendar-grid {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(7,1fr);
      gap: 6px;
      width: 80%;
      height: auto;
    }
    textarea {
      text-align: center;
      width:90%
    }}


  </style>
</head>
<body>
  <div class="calendar-container" id="singleMonthView">
    <div class="header">
      <button id="prevMonth">&lt;</button>
      <div id="monthYear">January 2026</div>
      <button id="nextMonth">&gt;</button>
      <button id="toggleViewBtn">Show Full Year</button>
    </div>
    <div class="calendar-grid" id="calendarGrid"></div>
    <div class="caption" id="holidayCaption"></div>
  </div>

  <button id="backToSingleMonth" style="display:none;">Back to Single Month</button>
  <div class="full-view" id="fullYearView" style="display:none;"></div>

  <div id="noteModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalDate"></h2>
      <div id="notesList"></div>
      <textarea id="noteText" rows="4" cols="50"></textarea>
      <button id="addNote">Add Note</button>
      <button id="deleteSelectedNotes">Delete Selected Notes</button>
      <button id="toggleDayOff">Mark as Day Off</button>
      <button id="toggleMonthlyLeave">Use Monthly Leave</button>
    </div>
  </div>

<script>
const holidays2026={
 "1-1":"설날","2-16":"설날연휴","2-17":"설날","2-18":"설날 연휴","3-1":"삼일절",
 "3-2":"대체휴일","5-5":"어린이날","8-15":"광복절","8-17":"대체공휴일",
 "9-24":"추석","9-25":"추석","9-26":"추석","10-3":"개천절","10-9":"한글날","12-25":"크리스마스"
};
const daysOfWeek=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
let currentMonth=new Date().getMonth();
let currentYear=new Date().getFullYear();
let notes={};

function isDayOff(d){return notes[d]?.includes("Day Off");}
function isMonthlyLeave(d){return notes[d]?.includes("Monthly Leave Used");}

function showNoteModal(date){
 const modal=document.getElementById("noteModal");
 modal.style.display="flex";
 document.getElementById("modalDate").textContent=date;
 updateNotesList(date);

 const add=document.getElementById("addNote");
 const del=document.getElementById("deleteSelectedNotes");
 const dayOff=document.getElementById("toggleDayOff");
 const monthly=document.getElementById("toggleMonthlyLeave");
 const noteText=document.getElementById("noteText");

 add.onclick=()=>{
   if(noteText.value.trim()==="")return;
   if(!notes[date])notes[date]=[];
   notes[date].push(noteText.value.trim());
   noteText.value="";
   updateNotesList(date);
   render();
 };
 del.onclick=()=>{
   const checks=document.querySelectorAll('#notesList input[type="checkbox"]:checked');
   checks.forEach(ch=>{notes[date].splice(parseInt(ch.dataset.index),1);});
   updateNotesList(date);render();
 };
 dayOff.textContent=isDayOff(date)?"Cancel Day Off":"Mark as Day Off";
 dayOff.onclick=()=>{
   if(!notes[date])notes[date]=[];
   if(isDayOff(date))notes[date]=notes[date].filter(n=>n!=="Day Off");
   else notes[date].push("Day Off");
   render();showNoteModal(date);
 };
 monthly.textContent=isMonthlyLeave(date)?"Cancel Monthly Leave":"Use Monthly Leave";
 monthly.onclick=()=>{
   if(!notes[date])notes[date]=[];
   if(isMonthlyLeave(date))notes[date]=notes[date].filter(n=>n!=="Monthly Leave Used");
   else notes[date].push("Monthly Leave Used");
   render();showNoteModal(date);
 };

 document.querySelector(".close").onclick=()=>modal.style.display="none";
 window.addEventListener("click",e=>{if(e.target.id==="noteModal"){e.stopPropagation();modal.style.display="none";}});
}

function updateNotesList(date){
 const list=document.getElementById("notesList");
 list.innerHTML="";
 (notes[date]||[]).forEach((n,i)=>{
   const div=document.createElement("div");
   div.innerHTML=`<input type="checkbox" data-index="${i}"><span>${n}</span>`;
   list.appendChild(div);
 });
}

function generateCalendar(month,year){
 const grid=document.getElementById("calendarGrid");
 grid.innerHTML="";
 const mn=["January","February","March","April","May","June","July","August","September","October","November","December"];
 document.getElementById("monthYear").textContent=`${mn[month]} ${year}`;
 const first=new Date(year,month,1).getDay();
 const days=new Date(year,month+1,0).getDate();

 daysOfWeek.forEach(d=>{
   const h=document.createElement("div");
   h.textContent=d;h.classList.add("day-header");grid.appendChild(h);
 });
 for(let i=0;i<first;i++)grid.appendChild(document.createElement("div"));
 for(let d=1;d<=days;d++){
   const dateKey=`${month+1}-${d}-${year}`;
   const wd=(first+d-1)%7;
   const cell=document.createElement("div");
   cell.textContent=d;cell.classList.add("day");
   if(wd===0||wd===6)cell.classList.add("weekend");
   if(holidays2026[`${month+1}-${d}`])cell.classList.add("holiday");
   if(notes[dateKey]?.length>0)cell.classList.add("has-note");
   if(isDayOff(dateKey))cell.classList.add("color-연차");
   if(isMonthlyLeave(dateKey))cell.classList.add("color-monthlyleave");
   cell.onclick=()=>showNoteModal(dateKey);
   grid.appendChild(cell);
 }
}

function generateFullYearView(year){
 const fy=document.getElementById("fullYearView");
 fy.innerHTML="";
 const mn=["January","February","March","April","May","June","July","August","September","October","November","December"];
 mn.forEach((m,i)=>{
   const box=document.createElement("div");
   box.classList.add("month-container");
   const title=document.createElement("h4");
   title.textContent=`${m} ${year}`;
   box.appendChild(title);
   const grid=document.createElement("div");
   grid.classList.add("calendar-grid");

   const first=new Date(year,i,1).getDay();
   const days=new Date(year,i+1,0).getDate();

   daysOfWeek.forEach(d=>{
     const h=document.createElement("div");
     h.textContent=d;h.classList.add("day-header");
     grid.appendChild(h);
   });
   for(let e=0;e<first;e++)grid.appendChild(document.createElement("div"));
   for(let d=1;d<=days;d++){
     const dateKey=`${i+1}-${d}-${year}`;
     const wd=(first+d-1)%7;
     const cell=document.createElement("div");
     cell.textContent=d;cell.classList.add("day");
     cell.dataset.date=dateKey;
     if(wd===0||wd===6)cell.classList.add("weekend");
     if(holidays2026[`${i+1}-${d}`])cell.classList.add("holiday");
     if(notes[dateKey]?.length>0)cell.classList.add("has-note");
     if(isDayOff(dateKey))cell.classList.add("color-연차");
     if(isMonthlyLeave(dateKey))cell.classList.add("color-monthlyleave");
     grid.appendChild(cell);
   }
   box.appendChild(grid);
   fy.appendChild(box);
 });

 // ✅ Single event listener for all day clicks
 fy.addEventListener("click", e=>{
   const cell=e.target.closest(".day");
   if(!cell)return;
   e.stopPropagation();
   showNoteModal(cell.dataset.date);
 });
}

function toggleView(){
 const sm=document.getElementById("singleMonthView");
 const fy=document.getElementById("fullYearView");
 const back=document.getElementById("backToSingleMonth");
 if(fy.style.display==="none"){
   sm.style.display="none";fy.style.display="grid";back.style.display="block";
   generateFullYearView(currentYear);
 }else{
   sm.style.display="block";fy.style.display="none";back.style.display="none";
 }
}

function render(){
 generateCalendar(currentMonth,currentYear);
 generateFullYearView(currentYear);
}

document.getElementById("toggleViewBtn").onclick=toggleView;
document.getElementById("backToSingleMonth").onclick=toggleView;
document.getElementById("prevMonth").onclick=()=>{
 currentMonth--;if(currentMonth<0){currentMonth=11;currentYear--;}render();
};
document.getElementById("nextMonth").onclick=()=>{
 currentMonth++;if(currentMonth>11){currentMonth=0;currentYear++;}render();
};
render();
</script>
</body>
</html>
